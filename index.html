<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Carousel Demo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="jphoto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <h1>Photo Carousel Demo</h1>
    <div class="container">
      <div class="jphoto-wrapper">
        <div class="jphoto-carousel">
        <figure>
          <img src="images/adventure calm clouds.jpg">
          <figcaption>Adventure Calm Clouds by Pixabay from Pexels</figcaption>
        </figure>
        <figure>
          <img src="images/beach-boardwalk.jpg">
          <figcaption>Beach Boardwalk Photo by Pok Rie from Pexels </figcaption>
        </figure>
        <figure>
          <img src="images/cold-conifer.jpg">
          <figcaption>Cold Conifer Photo by Efdal YILDIZ from Pexels </figcaption>
        </figure>
        <figure>
          <img src="images/crop-steps.jpg">
          <figcaption>Cropsteps by Pixabay from Pexels </figcaption>
        </figure>
        <figure>
          <img src="images/gray-bridge.jpg">
          <figcaption>Gray Bridge Photo by Martin Damboldt from Pexels </figcaption>
        </figure>
        <figure>
          <img src="images/mountainscape.jpg">
          <figcaption>Mountainscape by Pixabay from Pexels </figcaption>
        </figure>
        <figure>
          <img src="images/purple-cropland.jpg">
          <figcaption>Purple Cropland Photo by Samir Belhamra @Grafixart_photo from Pexels </figcaption>
        </figure>
        <figure>
          <img src="images/tree-dawn.jpg">
          <figcaption>Tree Dawn by Pixabay from Pexels </figcaption>
        </figure>
        </div>

      </div>
    </div>

    <div class="container">
